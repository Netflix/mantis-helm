apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: mantis-agent
    app.kubernetes.io/part-of: mantis
    app.kubernetes.io/component: agent
  name: mantis-agent
spec:
  type: ClusterIP
  ports:
    - name: api
      port: {{ .Values.api_port }}
      targetPort: {{ .Values.api_port }}
  selector:
    app.kubernetes.io/name: mantis-agent
  # Run headless so pod is reachable by other pods by IP
  clusterIP: None
